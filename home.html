<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div class="login_form">
        <label for="nameofsearch">Name</label>
        <input type="text" id="nameofsearch" name="name" placeholder="Enter your name"></br>

        <label for="emailofsearch">Email</label>
        <input type="email" id="emailofsearch" name="email" placeholder="Enter your email"></br>

        <label for="passwordofsearch">Password</label>
        <input type="password" id="passwordofsearch" name="password" placeholder="Enter your password"></br>

        <button type="submit">Submit</button>
    </div>
</body>
</html>
